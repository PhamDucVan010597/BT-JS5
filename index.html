<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- BÀI TẬP 1 -->

    <h3>Bài tập 1</h3>
    <p>Quản lý tuyển sinh</p>
    <div class="row w-50">
        <div class="col-4">
            <input type="number" id="diemchuan" class="form-control" placeholder="Điểm chuẩn">
        </div>
        <div class="form-group col-4">
            <select id="khuvuc" class="  form-control">
                <option value="">Chọn khu vực</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
            </select>
        </div>
        <div class="col-4 form-group">
            <select id="doituong" class="form-control">
                <option value="">Chọn đối tượng</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="col-4 form-group">
            <input type="number" class="form-control" id="diemmonthu1" placeholder="Điểm môn thứ 1">
        </div>
        <div class="col-4 form-group">
            <input type="number" class="form-control" id="diemmonthu2" placeholder="Điểm môn thứ 2">
        </div>
        <div class="col-4 form-group">
            <input type="number" class="form-control" id="diemmonthu3" placeholder="Điểm môn thứ 3">
        </div>
        <div class="form-group text-center w-100">
            <button class="btn btn-outline-danger " id="btnbai1">Kết Quả</button>
        </div class=" form-group">
        <p class="alert alert-success w-100" id="ketqua1"></p>
    </div>

    <!-- BÀI TẬP 2 -->
    <hr>
    <h3>Bài tập 2</h3>
    <p>Tính tiền điện</p>
    <div class="w-50 row">
        <div class="col-4 form-group">
            <input type="text" id="hoten" class="form-control" placeholder="Nhập họ tên">
        </div>
        <div class="offset-4">
            <input type="number" id="sokw" class="form-control" placeholder="Nhập số kw">
        </div>
        <div class="w-100 text-center">
            <button id="btnbai2" class="btn btn-outline-danger">Tính tiền điện</button>
        </div>
        <div class="form-group w-100 mt-4">
            <p id="ketqua2" class="alert alert-success"></p>
        </div>
    </div>
    <hr>
    <br>
    <!-- BÀI TẬP 3 -->
    <h3>Bài tập 3</h3>
    <p>tính thuế thu nhập cá nhân</p>
    <div class="w-50 row">
        <div class="col-4 form-group">
            <input type="text" class="form-control" placeholder="Nhập họ tên" id="hoten3">
        </div>
        <div class="col-4 form-group">
            <input type="number" placeholder="Tổng thu nhập năm" id="tongthunhap" class="form-control">
        </div>
        <div class="col-4 form-group">
            <input type="number" id="songuoi" placeholder="Số người phụ thuộc" class="form-control">
        </div>
        <div class="w-100 text-center">
            <button id="tinhtienthue" class="btn btn-outline-danger">Tính tiền thuế</button>
        </div>
        <div class="form-group w-100 mt-3">
            <p class="alert alert-success" id="ketqua3"></p>
        </div>
    </div>
    <hr>
    <br>
    <!-- BÀI TẬP 4 -->
    <h3>Bài tập 4</h3>
    <p>Tính tiền cáp</p>
    <div class="w-50 row">
        <div class="col-4 form-group">
            <select id="gender" onchange="genderChanged(this)">
                <option value="">Chọn loại khách hàng</option>
                <option value="nhadan">Nhà Dân</option>
                <option value="doanhnghiep">Doanh Nghiệp</option>
            </select>
        </div>
        <div class="col-4 form-group">
            <input type="text" id="makhachhang" class="form-control" placeholder="Nhập mã khách hàng">
        </div>
        <div class="col-4 form-group">
            <input type="number" id="sokenhcaocap" class="form-control" placeholder="Số kênh cao cấp">
        </div>
        <div class="form-group w-100">
            <p id="soketnoi"></p>
        </div>
        <div class="w-100 text-center">
            <button id="btnb4" class="btn btn-outline-danger">Tính tiền cáp</button>
        </div>
        <div class="w-100">
            <p id="ketqua4" class="alert alert-success mt-3"></p>
        </div>
    </div>
    <script language="javascript">
        // Hàm xử lý khi thẻ select thay đổi giá trị được chọn
        // obj là tham số truyền vào và cũng chính là thẻ select
        function genderChanged(obj) {

        }
    </script>

    <!-- Optional JavaScript -->
    <!-- // < !--jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
